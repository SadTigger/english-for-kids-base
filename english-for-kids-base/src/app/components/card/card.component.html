<div class="card-container" [class.flipped]="isFlipped" (click)="cardFlip()">
  <div class="card">
    <div class="card-back">
      <span *ngIf="russianText">{{ russianText }}</span>
    </div>
    <div class="card-front">
      <span *ngIf="englishText">{{ englishText }}</span>
    </div>
  </div>
</div>
