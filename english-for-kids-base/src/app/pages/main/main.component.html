<section>
  <app-header></app-header>
  <div class="container">
    <app-category-card *ngFor="let category of categories"
      [name]="category.name"
      [link]="category.link"
      [image]="category.image"
      [background]="mode === 'play' ? 'linear-gradient(151deg, #00BF82 80%, #0099AE 100%)' : 'linear-gradient(151deg, #020024 0%, #00D4FF 100%)'"
      >
    </app-category-card>
  </div>
</section>
